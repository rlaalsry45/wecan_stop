text.food.ext = Korea's food industry offers a wide selection of Korean dishes famous for its balanced nutrients. They are made of healthy ingredients grown on rich soil, using fresh and clean water, in the winds that constantly change directions throughout all four seasons.
text.koreafood.ext = Korean foods are made of a wide variety of ingredients in a way to bring out the true flavor and beauty of each food. Most are prepared by steaming and boiling the ingredients, rather than frying, which make them all the more nutritious and healthy. Foods prepared by fermentation also provide functional advantages for health.
text.handicrafe.ext = Korean handicraft embodies the joys and sorrows of Korean history. They also constitute an art form that expresses the national identity of the Korean people. With their dextrous hands, the people on the Korean Peninsula, created a multitude of handicraft as a way to express the ordeals they had to endure throughout the nation\u2019s history.
text.hanbok.ext = Hanbok refers to Korea's traditional clothes. The harmony between curves and straight lines demonstrate the superb aesthetics of Korean forebears. Designed with fine colors harmonized with nature, Hanbok feels cool in summer and warm in winter, owing to the perfect combination of the inner and outer materials. 
text.cultral.ext = \u201cWhat I desire, without any reservation, is the power of sophisticated culture. The power of culture brings us happiness, and spreads the happiness to others.\u201d - Gu Kim

